<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="assignment2.css">
</head>
<body>
    <form action="">
        <h3>Registration here</h3>
        <input type="text" name="firstname" placeholder="Enter Your Firstname " required>
        <br><br>
        <input type="text" name="lasstname" placeholder="Enter Your Lastname " required>
        <br><br>
        <input type="email" name="email" placeholder="Enter Your Email " required>
        <br><br>
        <input type="number" name="phonenumber" placeholder="Enter Your PhoneNumber with Zero " required>
        <br><br>
        <input type="password" name="password" placeholder="Password with minimum 8 characters " required>
        <br><br>
        <input type="password" name="password" placeholder="Confirm password " required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender"> 
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender"> 
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label> 
        <br><br>
        <input type="checkbox" id="terms & conditions" name="terms & conditions">I agree all terms and conditions
        <br><br>
        <input type="submit" id="submit" value="Submit">
        <br><br>
        <a href="">You have already an account?</a> 
    </form>
</body>
</html>
